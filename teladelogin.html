<!DOCTYPE html>
<html lang="pt-br">
<head>
   <link rel="Website Icon" type="png" href="./img/servfinder.png">
    <title>Tela de login</title>
    <link rel="stylesheet" href="./css/teladelogin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-5Y/2yuCYZ0F6fPsmKrfiSwadzB8djWp5BKc8PZsdvF/hEzzI9iG37DOmX5UvCV5TbK8bU1lmYx1dg7yv2HNyvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>    

<body>
    <header>       
        <div id="logo"><img src="./img/servfinder.png" alt="Logo"></div>
        <div><h2><i>ServiFinder</i></h2></div>
        <div class="flex-container menu">
            <ul class="list-item">
                <li><a href="./index.html">SAIR</a></li>
                <li><a href="./pesquisaservicos.html">CONTRATE</a></li>
                <li><a href="./cadastrodeservicos.html">PRESTAR SERVIÇO</a></li>
        </div>    
    </header>
    <h1 class="log" id="logado"></h1>
    <div id="servico-cadastrado" class="card">
      <h1>MEUS SERVIÇOS</h1><br>
      <strong>Nome do serviço:</strong><span id="nome-servico" ></span><br><br>
      <strong>Nome do Prestador:</strong><span id="prestador-servico"></span><br><br>
      <strong>Descrição:</strong> <span id="descricao-servico"></span><br><br>
      <strong>Cidade:</strong> <span id="cidade-servico" ></span><br><br>
      <strong>Telefone/WhatsApp:</strong> <span id="telefone-servico" ></span><br><br>
      <img id="image-servico" src="" alt="Imagem do serviço">
      <!--<strong>Whatsapp Link:</strong> <span id="whatsapp-servico" ></span><br><br>-->
      <button onclick="habilitarEdicao()"> Editar </button>
      <div id="confirmacao" class="hidden">
        <p>Tem certeza que deseja excluir seu serviço?</p>
        <button id="btnExcluirSim">Sim</button>
        <button id="btnExcluirNao">Não</button>
      </div>
      <button onclick="excluirServico()">Excluir</button>
    </div>
   
    <script src="./js/teladelogin.js"></script>
</body>
</html>
